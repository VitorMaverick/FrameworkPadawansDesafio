<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Desafio Padawans</title>
  </head>
  <body>
    <div class="container">


        <div class="container">
            <div class="row ">
                <div class="d-flex justify-content-center">
                    <h1 class="m-3">Selecione a lista que deseja visualizar</h1>
                </div>

            </div>
            <div class="row ">
                <div class="d-flex flex-row justify-content-center ">

                    <form class="form p-2" onsubmit="postsController._buscaPosts(event )">

                        <div class="text-center">
                            <button id="btnPosts" class="btn btn-dark"
                                    type="submit">Posts</button>
                        </div>

                    </form>

                    <form class="form p-2" onsubmit="albumController._buscaAlbums(event )">

                        <div class="text-center">
                            <button id="btnAlbums" class="btn btn-dark"
                                    type="submit">Albums</button>
                        </div>

                    </form>

                    <form class="form p-2" onsubmit="todoController._buscaToDos(event )">

                        <div class="text-center">
                            <button id="btnTodos" class="btn btn-dark"
                                    type="submit">TO-DOs</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>



        <div id="js-listView">
        
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="js/app/models/Post.js"></script>
    <script src="js/app/models/PostList.js"></script>
    <script src="js/app/controllers/PostsController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/PostView.js"></script>

    <script src="js/app/models/Album.js"></script>
    <script src="js/app/models/AlbumList.js"></script>
    <script src="js/app/controllers/AlbumsController.js"></script>
    <script src="js/app/views/AlbumView.js"></script>

    <script src="js/app/models/ToDo.js"></script>
    <script src="js/app/models/ToDoList.js"></script>
    <script src="js/app/controllers/ToDoController.js"></script>
    <script src="js/app/views/ToDoView.js"></script>

    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>

    
    <script>
       let postsController = new PostsController();
       let albumController = new AlbumsController();
       let todoController = new ToDoController();
    </script>

  </body>
</html>
